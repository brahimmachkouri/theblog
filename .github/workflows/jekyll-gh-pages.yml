name: Build and deploy Jekyll with future posts

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2
          bundler-cache: true

      - name: Install Jekyll
        run: |
          gem install bundler
          bundle init
          echo "gem 'jekyll', '~> 4.3.2'" >> Gemfile
          echo "gem 'minima'" >> Gemfile
          bundle install

      - name: Build site with future posts
        run: bundle exec jekyll build --future

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
