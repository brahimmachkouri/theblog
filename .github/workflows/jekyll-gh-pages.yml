name: Deploy Jekyll manually to gh-pages branch

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write  # ‚Üê on a besoin d‚Äô√©crire dans gh-pages !

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Build Jekyll site
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      - name: Debug ‚Äì contenu de _site
        run: ls -la ./_site

      - name: Upload site as artifact
        uses: actions/upload-artifact@v4
        with:
          name: jekyll-site
          path: ./_site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: jekyll-site
          path: site

      - name: Init Git and push to gh-pages
        run: |
          cd site
          touch .nojekyll  # √©vite que GitHub interpr√®te √ßa comme un site Jekyll c√¥t√© GitHub Pages
          git init
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "üöÄ Deploy site"
          git branch -M gh-pages
          git push --force "https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" gh-pages
