name: Deploy Jekyll to GitHub Pages (v4 + debug)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v3
      
      #- name: Install Jekyll dependencies
      #  run: |
      #    bundle install

      - name: Build Jekyll site
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      - name: Debug – contenu du dépôt
        run: |
          echo "::group::Contenu du répertoire courant"
          ls -la
          echo "::endgroup::"

      - name: Debug – contenu du dossier _site
        run: |
          echo "::group::Vérification du dossier _site"
          if [ -d "_site" ]; then
            echo "✅ Dossier _site trouvé. Contenu :"
            ls -la _site
          else
            echo "❌ Dossier _site introuvable après la build Jekyll !"
            exit 1
          fi
          echo "::endgroup::"

      - name: Debug Jekyll build logs
        run: |
          echo "::group::Jekyll Build Logs"
          cat .jekyll-cache/logs/*
          echo "::endgroup::"

      - name: Upload GitHub Pages artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: ./_site
          if-no-files-found: error

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download artifact for deployment
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: ./_site

      - name: Debug – contenu de _site après téléchargement
        run: |
          echo "::group::_site après download"
          ls -la ./_site || echo "❌ Le dossier _site n’a pas été recréé !"
          echo "::endgroup::"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
