name: Déploiement Jekyll sur GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 🧾 Checkout du code
        uses: actions/checkout@v4

      - name: ⚙️ Configuration GitHub Pages
        uses: actions/configure-pages@v3

      - name: 🧱 Build Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      - name: 🔍 Vérification du dossier _site
        run: |
          echo "::group::Contenu de _site"
          ls -la ./_site
          echo "::endgroup::"

      - name: 📦 Upload artifact (compatible GitHub Pages)
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./_site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: 🚀 Déploiement sur GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
